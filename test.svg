<html xmlns:html="http://www.w3.org/1999/xhtml" xmlns:ns0="http://www.w3.org/2000/svg">
  <body>
<ns0:svg height="1950" width="1350">
    <ns0:g transform="matrix(1 0 0 1 0 0)">
        <ns0:rect fill="white" height="650" id="background" rx="20" ry="20" stroke="#000000" stroke-width="2" width="450" />
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="name" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="middle" transform="matrix(1.3744130134582517,0,0,1.3744130134582517,57.53082942217588,-8.247938513755798) " x="111.26563" y="77.75" xml:space="preserve">Clumsy Dodge</ns0:text>
        
        <ns0:switch>
            <ns0:foreignObject height="500" id="description" width="290" x="50" y="130">
                <html:div>Move one square in any direction, and roll AGL + 1d6 with DC 4. On a failure, gain the 'prone' card. Double the DC of the above check to move two squares in a straight line.</html:div>
            </ns0:foreignObject>
        </ns0:switch>

        <ns0:switch>
            <ns0:foreignObject height="500" id="tags" width="90" x="350" y="150">
                <html:div>movement</html:div>
            </ns0:foreignObject>
        </ns0:switch>
	<ns0:text fill="#000000" font-family="serif" font-size="24" id="Character Name" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="start" transform="rotate(90)" x="100" y="-10" xml:space="preserve">UTTER NOOB</ns0:text>
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="flip" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="start" x="10" y="41.5" xml:space="preserve">FLIP: 1</ns0:text>
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="pri" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="end" x="440" y="41.5" xml:space="preserve">PRI: 1d6 + AGL</ns0:text>
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="ap" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="start" x="10" y="640" xml:space="preserve">AP: 3</ns0:text>
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="combo" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="end" x="440" y="640" xml:space="preserve">COMBO: 0</ns0:text>
    </ns0:g>
<ns0:g transform="matrix(1 0 0 1 450 0)">
        <ns0:rect fill="white" height="650" id="background" rx="20" ry="20" stroke="#000000" stroke-width="2" width="450" />
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="name" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="middle" transform="matrix(1.3744130134582517,0,0,1.3744130134582517,57.53082942217588,-8.247938513755798) " x="111.26563" y="77.75" xml:space="preserve">Step</ns0:text>
        
        <ns0:switch>
            <ns0:foreignObject height="500" id="description" width="290" x="50" y="130">
                <html:div>Simple version: Move AGL/2 + 1 squares.<html:br/><html:br/>Correct version (stops some game-breaking problems with multiple square movement): Move one square in any direction. If this card was activated at more than 2 priority, move this card down the priority track by two spots. It may be activated again.<html:br/><html:br/>Return this card to your hand</html:div>
            </ns0:foreignObject>
        </ns0:switch>

        <ns0:switch>
            <ns0:foreignObject height="500" id="tags" width="90" x="350" y="150">
                <html:div>movement</html:div>
            </ns0:foreignObject>
        </ns0:switch>
	<ns0:text fill="#000000" font-family="serif" font-size="24" id="Character Name" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="start" transform="rotate(90)" x="100" y="-10" xml:space="preserve">UTTER NOOB</ns0:text>
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="flip" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="start" x="10" y="41.5" xml:space="preserve">FLIP: 1</ns0:text>
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="pri" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="end" x="440" y="41.5" xml:space="preserve">PRI: AGL + 2</ns0:text>
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="ap" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="start" x="10" y="640" xml:space="preserve">AP: 1</ns0:text>
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="combo" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="end" x="440" y="640" xml:space="preserve">COMBO: 0</ns0:text>
    </ns0:g>
<ns0:g transform="matrix(1 0 0 1 900 0)">
        <ns0:rect fill="white" height="650" id="background" rx="20" ry="20" stroke="#000000" stroke-width="2" width="450" />
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="name" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="middle" transform="matrix(1.3744130134582517,0,0,1.3744130134582517,57.53082942217588,-8.247938513755798) " x="111.26563" y="77.75" xml:space="preserve">Hard-Style Strike</ns0:text>
        
        <ns0:switch>
            <ns0:foreignObject height="500" id="description" width="290" x="50" y="130">
                <html:div>Target: One square within reach 1 or your own square<html:br/><html:br/>Deal (1d4 - 2 + STR/2) damage.<html:br/><html:br/>Return this card to your hand</html:div>
            </ns0:foreignObject>
        </ns0:switch>

        <ns0:switch>
            <ns0:foreignObject height="500" id="tags" width="90" x="350" y="150">
                <html:div>strike<html:br />unarmed<html:br />basic attack</html:div>
            </ns0:foreignObject>
        </ns0:switch>
	<ns0:text fill="#000000" font-family="serif" font-size="24" id="Character Name" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="start" transform="rotate(90)" x="100" y="-10" xml:space="preserve">UTTER NOOB</ns0:text>
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="flip" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="start" x="10" y="41.5" xml:space="preserve">FLIP: 1</ns0:text>
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="pri" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="end" x="440" y="41.5" xml:space="preserve">PRI: 1d8+TEC</ns0:text>
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="ap" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="start" x="10" y="640" xml:space="preserve">AP: 3</ns0:text>
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="combo" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="end" x="440" y="640" xml:space="preserve">COMBO: 1</ns0:text>
    </ns0:g>
<ns0:g transform="matrix(1 0 0 1 0 650)">
        <ns0:rect fill="white" height="650" id="background" rx="20" ry="20" stroke="#000000" stroke-width="2" width="450" />
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="name" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="middle" transform="matrix(1.3744130134582517,0,0,1.3744130134582517,57.53082942217588,-8.247938513755798) " x="111.26563" y="77.75" xml:space="preserve">Dagger Strike</ns0:text>
        
        <ns0:switch>
            <ns0:foreignObject height="500" id="description" width="290" x="50" y="130">
                <html:div>Requires a dagger<html:br/><html:br/>Choose one of: <html:ul><html:li>Deal (TEC/2 - 1 adv: 1d8 + STR/2) damage, targeting one square within reach 1 or your own square. Gain +2 PRI vs armor</html:li><html:li>Deal (TEC - 5 adv: 1d8 + STR/2, 1-3 on die means 0 dmg) damage, targeting a line within reach STR * 4. Your dagger ends up at the end of the line or in the square of whatever you hit.</html:li></html:ul><html:br/><html:br/>Return this card to your hand</html:div>
            </ns0:foreignObject>
        </ns0:switch>

        <ns0:switch>
            <ns0:foreignObject height="500" id="tags" width="90" x="350" y="150">
                <html:div>strike<html:br />precise<html:br />basic attack</html:div>
            </ns0:foreignObject>
        </ns0:switch>
	<ns0:text fill="#000000" font-family="serif" font-size="24" id="Character Name" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="start" transform="rotate(90)" x="100" y="-10" xml:space="preserve">UTTER NOOB</ns0:text>
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="flip" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="start" x="10" y="41.5" xml:space="preserve">FLIP: 2</ns0:text>
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="pri" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="end" x="440" y="41.5" xml:space="preserve">PRI: 1d8+TEC</ns0:text>
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="ap" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="start" x="10" y="640" xml:space="preserve">AP: 3</ns0:text>
        <ns0:text fill="#000000" font-family="serif" font-size="24" id="combo" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="end" x="440" y="640" xml:space="preserve">COMBO: 1</ns0:text>
    </ns0:g>
</ns0:svg>
  </body>
</html>